<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checklist Souza</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="login">
  <h2>Checklist de Máquinas</h2>

  <label>Operador:</label>
  <input type="text" id="operador">

  <label>Tipo de Máquina:</label>
  <select id="tipoMaquina" onchange="filtrarMaquinas()"></select>

  <label>Máquina:</label>
  <select id="maquina"></select>

  <label>Checklist:</label>
  <select id="tipo">
    <option value="Retirada">Retirada</option>
    <option value="Devolução">Devolução</option>
  </select>

  <button onclick="iniciarChecklist()">Iniciar</button>
</div>

<div id="checklist" style="display:none;">
  <h2 id="tituloChecklist"></h2>
  <div id="itensContainer"></div>

  <h3>Assinatura:</h3>
  <canvas id="assinatura" width="300" height="150"></canvas>
  <button onclick="limparAssinatura()">Limpar</button>

  <button onclick="enviar()">Enviar</button>
</div>

<!-- Ordem correta -->
<script src="checklists.js"></script>
<script src="script.js"></script>
</body>
</html>
